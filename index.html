<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksamen PRO104, Gruppe 37</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/micromodal.css">
</head>

<body>
    <header>
        <div class="navbar">
            <h3 class="navbar__logo">Eksamen</h3>
        </div>

        <div class="toolbar">
            <!-- ADD MEMBER FORM -->
            <div id="add__member__div">
                <form id="add__member__form" onsubmit="addMember(event)">
                    <input class="input"
                    type="text" 
                    id="add__member__form--text"
                    placeholder="Add member"
                    required
                    />

                    <button id="add__member__form--submit"  class="list__item__expanded__btn btn btn--grey btn--round btn--add" id="add-list-btn" ></button>
                </form>
            </div>
            <div class="toolbar__members">
                <p id="toolbar__members--output">Medlemmer: </p>
            </div>
            <!-- ASSIGN MEMBER FORM -->
            <div id="assign__member__div">
                <form id="assign__member__form" onsubmit="assignTask(event)">
                    <label for="assign__member__form--task">Task:</label>
                    <select id="assign__member__form--task" class="label"></select>
                    <label for="assign__member__form--member">Member:</label>
                    <select id="assign__member__form--member" class="label"></select>
                   
                    <button id="assign__member__form--submit" class="list__item__expanded__btn btn btn--grey btn--round btn--add" id="add-list-btn" ></button></button>
                </form>
            </div>
    </header>
    <div class="list__item__text--task" id="test"></div>

    <main id="listOutput">
        
    </main>
    <footer>
    </footer>


  <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-1-title">
            En modal
          </h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content" id="modal-1-content">
          <p>
          </p>
        </main>
        <footer class="modal__footer">
          <button class="modal__btn modal__btn-primary">Continue</button>
          <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
        </footer>
      </div>
    </div>
  </div>

  <script src="js/micromodal.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
