<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksamen PRO104, Gruppe 37</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <h3 class="navbar__logo">Eksamen</h3>
        </div>

        <div class="toolbar">
            <div class="toolbar__board">
                <label for="prosjekt">Prosjekt:</label>
                <select id="prosjekt" class="input">
                    <option value="prosjekt-1">Prosjekt 1</option>
                    <option value="prosjekt-2">Prosjekt 2</option>
                    <option value="prosjekt-4">Prosjekt 3</option>
                </select>
            </div>
            <!-- ADD LIST FORM -->
            <div id="add__list__div">
                <form id="add__list__form">
                    <input 
                    type="text"
                    class="input"
                    id="add__list__form--text" 
                    placeholder="Add List"
                    required
                    />
                    
                    <button id="add__list__form--submit" class="btn create" class="input">+</button>
                </form>
            </div>
            <!-- ADD MEMBER FORM -->
            <div id="add__member__div">
                <form id="add__member__form" onsubmit="addMember(event)">
                    <input 
                    type="text" 
                    class="input"
                    id="add__member__form--text"
                    placeholder="Add Member"
                    required
                    />
                    <button id="add__member__form--submit"  class="btn create" class="input">+</button>
                    <div class="toolbar__members">
                        <p id="toolbar__members--output">Member: </p>
                    </div>
                </form>
            </div>
            
    
            <!-- ASSIGN MEMBER FORM -->
            <div id="assign__member__div">
                <form id="assign__member__form" onsubmit="assignTask(event)">
                    <label for="assign__member__form--task">Task:</label>
                    <select id="assign__member__form--task" class="input">
                    </select>
                    <label for="assign__member__form--member">Member:</label>
                    <select id="assign__member__form--member" class="input">
                    </select>
                    <button id="assign__member__form--submit" class="btn create" class="input">Assign</button>
                </form>
            </div>
        </div>
    </header>

    <main id="listOutput">
        <div class="list">
            <div class="list__header">
                <img src="img/icons/album.svg" alt="an icon" class="icon">
                <h3>To-do</h3>
            </div>

            <button class="list__action-btn btn btn--round btn--add"></button>
            
            <!-- ASSIGN TASK FORM -->
            <div id="assign__task__div" class="task__input__form">
                <form id="assign__task__form" >
                    <input
                    type="text"
                    id="assign__task__form-task"
                    placeholder="Add Task"
                    class="input"
                    required
                    />
                    <button id="assign__task__form-submit" class="btn create" class="input">+</button>
                </form>
            </div>

            <div class="list__item" draggable="true">
                <figure class="list__item__importance dot dot--yellow"></figure>
            </div>
        </div>
 
    </main>

    <footer>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
