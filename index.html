<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Eksamen PRO104, Gruppe 37</title>
<!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
<!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/micromodal.css">
    <link rel="stylesheet" href="css/flatpickr.min.css">
</head>

<body>
    <header>
        <div class="navbar">
            <h3 class="navbar__logo">Tryllo</h3>
        </div>

        <div class="toolbar">
            <div class="toolbar__members">
                <div class="toolbar__members__output">
                  <button data-micromodal-trigger="modal-members" class="btn--morph btn--add" id="btn--add-member"></button>
                </div>
            </div>

            <div id="assign__member__div">
                <form id="assign__member__form" onsubmit="assignTask(event)">
                    <select id="assign__member__form--task">
                    </select>
                    <select id="assign__member__form--member">
                    </select>
                    <button id="assign__member__form--submit" type="submit" class="btn--morph">Tildel oppgave</button>
                </form>
            </div>
        </div>
    </header>
    <div class="list__item__text--task" id="test"></div>

    <main id="listOutput">    
    </main>

<!-- Modals -->
<!-- Modal: Members -->
  <div class="modal micromodal-slide" id="modal-members" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-1-title">Legg til et medlem</h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>

          <div class="modal__content" id="modal-1-content">
              <div id="add__member__div">
                  <form id="add__member__form" onsubmit="addMember(event)">
                      <label for="add__member__form--text">Navn:</label>
                      <input type="text" id="add__member__form--text" required>
                      <label for="image">Profilbilde:</label>
                      <input type="file" name="image" onchange="handleFileSelect(event)" required>
                      <div id="image-preview"></div>
                    </form>
                    <button data-micromodal-close id="add__member__form--submit" class="modal__btn modal__btn-primary">Legg til</button>
              </div>
          </div>

      </div>
    </div>
  </div>

<!-- Modal: Importance -->
  <div class="modal micromodal-slide" id="modal-importance" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-1-title">Velg prioritering</h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <div class="modal__content" id="modal-importance-content">
          <ul>
            <li id="importance--green"><figure data-micromodal-close  class="list__item__importance__menu__dot dot dot--green"></figure><p>Ikke viktig</p></li>
            <li id="importance--yellow"><figure data-micromodal-close  class="list__item__importance__menu__dot dot dot--yellow"></figure><p>Ganske viktig</p></li>
            <li id="importance--red"><figure data-micromodal-close  class="list__item__importance__menu__dot dot dot--red"></figure><p>Veldig viktig</p></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

<!-- Script -->
  <script src="js/flatpickr.min.js"></script>
  <script src="js/micromodal.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
